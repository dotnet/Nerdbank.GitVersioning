parameters:
  initArgs:

steps:

- task: NodeTool@0
  inputs:
    versionSpec: 16.x
  displayName: âš™ï¸ Install Node.js

- task: NuGetAuthenticate@1
  displayName: ğŸ” Authenticate NuGet feeds
  inputs:
    forceReinstallCredentialProvider: true

- powershell: |
    $AccessToken = '$(System.AccessToken)' # Avoid specifying the access token directly on the init.ps1 command line to avoid it showing up in errors
    .\init.ps1 -AccessToken $AccessToken ${{ parameters['initArgs'] }} -UpgradePrerequisites -NoNuGetCredProvider
    dotnet --info

    # Print mono version if it is present.
    if (Get-Command mono -ErrorAction SilentlyContinue) {
      mono --version
    }
  displayName: âš™ Install prerequisites

- powershell: azure-pipelines/variables/_pipelines.ps1
  failOnStderr: true
  displayName: âš™ Set pipeline variables based on source
  name: SetPipelineVariables
